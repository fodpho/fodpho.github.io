---
layout: default
---
<div class="col-12 px-0 post-splash">
    <div class="container">
        <div class="row">
            <div class="px-md-5 py-5 post-splash-text">
                <h1> {{ page.title }} </h1>
                <p> {{ page.subtitle }} </p>
                <span>
                    {{ page.date | date: "%b %-d, %Y" }}
                </span>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-9 ps-md-5 my-md-4 order-2 order-md-1 col-md-offset-1">
            {{ content }}
            <div id='home_tag_cloud' class="tags home-tags col-6">
                <span> <b> Tags: </b> </span>
                {% for tag in page.tags %}
                    {% assign tag_url = "/archive?tag=" | append: tag %}
                    <a class="tag-button" title="{{ tag }}" href="{{ tag_url }}"> {{ tag }} </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3 my-md-4 order-1 order-md-2">
            <nav id="toc" class="post-toc sticky-top"></nav>
        </div>
    </div>
</div>
